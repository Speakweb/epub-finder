    小明把鸡肉从烤箱里端出来，烤盘里面的纸已经被点燃了，像是一盘点着蜡烛的蛋糕。

    “祝你生日快乐！”我开心地唱起了歌。“许个愿吧！”

    小明两手端着烤盘，一个火苗一个火苗的吹灭。我打开油烟机，看了一下烤盘里的鸡肉：今天晚上的鸡肉看起来是明火烧烤的呢。

    说实话，我很担心我们的厨房有一天会被他这位大厨不小心烧掉。

    小明拍拍我说，没关系我买了保险。



    接着小明又说男人是大厨，而女人只会做饭。我突然想起了动画片里汤姆猫用平底锅殴打杰瑞鼠的画面，然后我赶快告诉自己一定要冷静，千万不要伤到平底锅，我还要用平底锅做法式吐司呢。

    今天我们两个人在厨房里做自己喜欢的食物。考虑到现在是秋天，天气有点冷，我们决定吃猪肉和鸡肉。但是在做饭这件事情上，我们很难达成一致。

    你往锅里先放胡椒还是先放盐？

    我只知道盐在最后菜要出锅的时候放。

    如何把盐和胡椒分开？我知道两种方法，你能想到几种方法？

    在我这里是不会发生盐和胡椒混在一起的情况。盐一定是最后才放的。



    我不擅长用烤箱，还是习惯在炉子上用各种锅做吃的。比如说煎鸡蛋，平底锅里放上油之后，我用一双筷子就可以完成搅拌和烹饪。中国人习惯用筷子吃饭，但是我小的时候只喜欢用勺子，筷子对我来说很难。我直到中学7年级才学会正确使用筷子。小明虽然是加拿大人，但是他用筷子用得很好，不过他最习惯的还是用刀叉吃饭。说到吃饭这件事，我其实很不理解小明的习惯。他喜欢在屋里边走边吃，我常常请求他坐下来和我一起在餐桌旁吃饭，他端着碗或者盘子一边走一边摇头拒绝。在中国的文化里，是不鼓励边走边吃的，因为那种走路吃饭的人是流浪汉。

    小明会用烤箱烤出很多美味的食物，比如猪排，鸡肉。但是他用锅做饭的时候炉子上到处都是油，有时候炉子太热就会冒出火苗，电炉子变成明火烧烤，非常恐怖。



    我对大蒜是又爱又恨，我不讨厌吃蒜，但是因为我小时候总会被安排剥蒜，手指上会有浓浓的蒜味，这个味道是很难洗干净的。小明剥蒜是用刀背去压，这样蒜皮和蒜会分开，剥起来就快多了。这个方法很聪明。

    小明总是会忘记微波炉加热的食物，我用微波炉的时候常常会看到里面有一只装着剩饭的碗。小明这时候才想起来他没有吃东西。也许微波炉不适合小明。

    橱柜的上面有七个空瓶子，都是洗干净的，小明用其中一个瓶子放红糖。橱柜的下面放了很多大大小小的盘子，差不多有二十只，好看的盘子都是小明的阿姨送给他的。红楼梦里形容薛宝钗长相说的是脸若银盘，翻译成现代文就是说薛宝钗的脸就像银盘子。中国人的审美在两百多年间变了太多。这个比喻在现在已经不合适了
